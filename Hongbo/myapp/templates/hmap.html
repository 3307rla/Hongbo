<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>HongBo with NolBo</title>
<link
	href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital@0;1&display=swap"
	rel="stylesheet">
<link href="{%static 'css/styles.css' %}" rel="stylesheet" />

</head>
<body>
	<div class="header" id="link_header">
		<nav class="navbar">
			<ul class="navbar_menu">
				<li><a href="/main">HOME</a></li>
				<li><a href="/hmap">H_MAP</a></li>
				<li><a href="/statistics">통계서비스</a></li>
				<li><a href="#link_main_text2">문의게시판</a></li>
			</ul>
		</nav>
	</div>
	<div class="intro_text">
		<!-- <h1>홍보와 놀보</h1> -->
		<form action="">
			<select name="age">
				<option value=""></option>
			</select> <select name="gender">
				<option value="man"></option>
				<option value="woman"></option>
			</select>
		</form>
		<br> <br>
		<!-- <h4 class="contents">CREATE BY 3조</h4> -->
	</div>
	</div>
	<div id="map" style="width: 100%; height: 350px;"></div>

	<script type="text/javascript"
		src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0139f5db8dfcd42cb03cf87d79b23302"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		mapOption = {
			center : new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
			level : 3
		// 지도의 확대 레벨
		};

		var map = new kakao.maps.Map(mapContainer, mapOption);

		// 마커가 표시될 위치입니다 
		var markerPosition = new kakao.maps.LatLng(33.450701, 126.570667);

		// 마커를 생성합니다
		var marker = new kakao.maps.Marker({
			position : markerPosition
		});

		// 마커가 지도 위에 표시되도록 설정합니다
		marker.setMap(map);

		var iwContent = '<div style="padding:5px;">Hello World! <br><a href="https://map.kakao.com/link/map/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
		iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

		// 인포윈도우를 생성합니다
		var infowindow = new kakao.maps.InfoWindow({
			position : iwPosition,
			content : iwContent
		});

		// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
		infowindow.open(map, marker);
	</script>
</body>
</html>
