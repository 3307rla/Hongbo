{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HongBo with NolBo</title>
<link
	href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
	rel="stylesheet">
<link href="{%static 'css/styles.css' %}" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link href="{%static 'css/board.css' %}"  rel="stylesheet"/>	
<link href="{%static 'css/form.css' %}"  rel="stylesheet"/>
</head>
<body>
	<div class="header" id="link_header">  
            <nav class="navbar">             
                <ul class="navbar_menu">
                    <li><a href="#link_header">HOME</a></li>
                    <li><a href="/hmap">H_MAP</a></li>
                    <li><a href="/statistics">통계서비스</a></li>
                    <li><a href="/board">홍보게시판</a></li>
                    <li><a href="#intro">이용방법</a></li>
                </ul>
            </nav>
     </div>
	<br/>
	<br/><br/><br/>
	<form>
		<table class="table">
			<tr style="width: 95%; background-color: lightgray;">
				<td>작성자 : 
					<a href="mailto:{{data_one.mail}}">{{data_one.name}}</a>
				</td>
				<td>작성일 : {{data_one.bdate}}</td>
				<td>조회수 : {{data_one.readcnt}}</td>
			</tr>
			<tr>
				<td colspan="3">제목 : {{data_one.title}}</td>
			</tr>
			<tr>
				<td colspan="3">
					<textarea rows="5" style="width: 100%"
						readonly="readonly">{{data_one.cont}}</textarea>
				</td>
			</tr>
		</table>
		<table class="table">
			<tr style="width: 95%">
				<td style="text-align: right; width: 95%">
					<a href="/board/reply?id={{data_one.id}}">댓글</a>
					<a href="/board/update?id={{data_one.id}}">수정</a>
					<a href="/board/delete?id={{data_one.id}}">삭제</a>
					<a href="/board?ipage={{page}}">목록</a>
				</td>	
			</tr>
		</table>
	</form>
	<!-- footer -->
	<div class="footer">
		AcornAcademy <br> COPYRIGHT 2022. ALL RIGHT RESERVED.
	</div>
</body>
</html>
