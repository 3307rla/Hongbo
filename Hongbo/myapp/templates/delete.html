{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HongBo with NolBo</title>
<link
	href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Stylish&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
	rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
	rel="stylesheet">
<link href="{%static 'css/styles.css' %}" rel="stylesheet" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link href="{%static 'css/board.css' %}" rel="stylesheet" />

</head>
<body>
	<div class="header" id="link_header">
		<nav class="navbar">
			<ul class="navbar_menu">
				<li><a href="/main">HOME</a></li>
				<li><a href="/hmap">H_MAP</a></li>
				<li><a href="/statistics">통계서비스</a></li>
				<li><a href="/board">홍보게시판</a></li>
			</ul>
		</nav>
	</div>
	<br />
	<br />
	<br />
	<form action="/board/deleteok" method="post">{% csrf_token %}
	<input type="hidden" name="id" value="{{data_one.id}}">
		<table class="table" style="width: 95%">
			<h2>게시글 삭제</h2>
			<br /><br />
			<tr>	
				<th>작성자 : </th>
				<td><input type="text" name="del_name" id="del_name"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: right;">
					<input type="button" value="삭 제" id="btnDel">&nbsp;
					<input type="button" value="취 소" id="btnCancle">	
				</td>
			</tr>	
		</table>
	</form>

	<!-- footer -->
	<div class="footer">
		AcornAcademy <br> COPYRIGHT 2022. ALL RIGHT RESERVED.
	</div>

	<script type="text/javascript">
		window.onload = function() {
			document.querySelector("#btnDel").onclick = delFunc;
			document.querySelector("#btnCancle").onclick = cancelFunc;
		}

		function delFunc() {
			if (document.querySelector("#del_name").value === "") {
				document.querySelector("#del_name").placeholder = "작성자 입력";
			} else {
				let result = confirm("정말 삭제할까요?");
				if (result) {
					document.querySelector("form").submit();
				}
			}
		}

		function cancelFunc() {
			history.back();
		}
	</script>
</body>
</html>
