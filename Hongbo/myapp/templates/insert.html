.form-style-3{

.form-style-3 label{

	text-align: center;

}
.form-style-3 fieldset legend{

.form-style-3 textarea{

	background: #FFEFF6;
	width:50%;
}
.form-style-3  input[type=submit],
.form-style-3  input[type=button]{

	border: 1px solid #C94A81;
	padding: 5px 15px 5px 15px;
	color: #FFCBE2;

	-moz-box-shadow: inset -1px -1px 3px #FF62A7;
	-webkit-box-shadow: inset -1px -1px 3px #FF62A7;
	border-radius: 3px;
	border-radius: 3px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;

		<div class="form-style-3">
		<form action="/board/insertok" method="post" id="frm">
		{% csrf_token %}
			<fieldset><legend>Personal</legend>
			<label for="field1"><span>Name <span class="required">*</span></span><input type="text" class="input-field" name="name" value="" /></label>
			<label for="field2"><span>Email <span class="required">*</span></span><input type="email" class="input-field" name="mail" value="" /></label>
			<label for="field3"><span>Content <span class="required">*</span></span><input type="text" class="input-field" name="content" value="" /></label>
			<label for="field3"><span>Phone <span class="required">*</span></span><input type="text" class="input-field" name="phone" value="" /></label>
			</fieldset>
			<fieldset><legend>Message</legend>
			<label for="field6"><span>Message <span class="required">*</span></span><textarea name="field6" class="textarea-field"></textarea></label>
			<label><span> </span><input type="submit" value="등록" id="btnOk"/></label>
			</fieldset>
			</form>
		</div>
	
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("btnOk").onclick = chkFunc;
		}

		function chkFunc() {
			if (frm.name.value === "") {
				alert("작성자를 입력해주세요.");
				frm.namte.focus();
				return;
			} else if (frm.mail.value === "") {
				alert("이메일을 입력해주세요.");
				frm.namte.focus();
				return;
			} else if (frm.title.value === "") {
				alert("제목을 입력해주세요.");
				frm.namte.focus();
				return;
			} else if (frm.cont.value === "") {
				alert("내용을 입력해주세요.");
				frm.namte.focus();
				return;
			}

			frm.submit();
		}
	</script>
